{% extends 'layout.html' %}

{% block body %}
  <h1>Hello, Friend!</h1>
  {% for student in students %}
    <ul>
      <li>
        <a href="{{ url_for('student', student_id=student.id) }}">
                  {{student.id}}. {{student.name}}
        </a>
      </li>
    </ul>
  {% endfor %}
  <a href="{{ url_for('add') }}">
    Add Student
  </a>
{% endblock %}
